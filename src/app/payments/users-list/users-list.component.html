<div class="users">
    <div class="user" *ngFor="let user of usersList$ | async ">
      <img [src]="user.img" />
      <div class="info-wrapper">
        <div class="user-name">
          {{user.name}}
        </div>
  
        <div class="user-id-username">
          ID: {{user.id}} - Username: {{user.username}}
        </div>
      </div>
  
      <button type="button" class="pay-button" (click)='openModal(user.name, user.id)'>
        Pagar
      </button>
    </div>
  </div>
