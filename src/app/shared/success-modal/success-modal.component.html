<div class="success" *ngIf="!showSpinner">
  <div class="success__body">
    <div class="success__title">
      {{modalData.title}}
    </div>

    <div class="success__content">
      {{modalData.text}}.<br />
      <button class="success__btn" type='button' (click)='close()'>Fechar</button>
    </div>

  </div>
  </div>
  <div class="spinner">
    <mat-spinner *ngIf="showSpinner"></mat-spinner>
  </div>
